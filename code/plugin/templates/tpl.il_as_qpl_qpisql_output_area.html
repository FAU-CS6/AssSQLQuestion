  it is not allowed to submit the form (respectively the submission is not accepted)
-->

<input type="hidden" name="executed_bool" id="il_as_qpl_qpisql_executed_bool" value="false" />
<input type="hidden" name="output_relation" id="il_as_qpl_qpisql_output_relation" value="" />

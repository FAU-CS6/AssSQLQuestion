<!--
  Hidden fields for saving the state of the execution
  If executed_bool is false (no executing until now) or error_bool is true (error was found)
  it is not allowed to submit the form (respectively the submission is not accepted)
-->
<input type="hidden" name="error_bool" id="il_as_qpl_qpisql_error_bool" value="false" />
<input type="hidden" name="executed_bool" id="il_as_qpl_qpisql_executed_bool" value="false" />
<input type="hidden" name="output_relation" id="il_as_qpl_qpisql_output_relation" value="" />

<!--
  The div the output is displayed in
-->
<div id="il_as_qpl_qpisql_output_area">
  <div id="il_as_qpl_qpisql_output_area_no_execution" class="il_as_qpl_qpisql_output_areas">
    {NO_EXECUTION}
  </div>
  <div id="il_as_qpl_qpisql_output_area_execution_running" class="il_as_qpl_qpisql_output_areas" style="display:none;">
    {EXECUTION_RUNNING}
  </div>
  <div id="il_as_qpl_qpisql_output_area_error_db_creation" class="il_as_qpl_qpisql_output_areas" style="display:none;">
    <div class="il_as_qpl_qpisql_output_area_error_type">
      {ERROR_DB_CREATION}
    </div>
    <div class="il_as_qpl_qpisql_output_area_error_message" id="il_as_qpl_qpisql_output_area_error_db_creation_message">
    </div>
  </div>
  <div id="il_as_qpl_qpisql_output_area_error_integrity_check" class="il_as_qpl_qpisql_output_areas" style="display:none;">
    <div class="il_as_qpl_qpisql_output_area_error_type">
      {ERROR_INTEGRITY_CHECK}
    </div>
    <div class="il_as_qpl_qpisql_output_area_error_message" id="il_as_qpl_qpisql_output_area_error_integrity_check_message">
    </div>
  </div>
  <div id="il_as_qpl_qpisql_output_area_error_no_visible_result" class="il_as_qpl_qpisql_output_areas" style="display:none;">
    <div class="il_as_qpl_qpisql_output_area_error_type">
      {ERROR_NO_VISIBLE_RESULT}
    </div>
    <div class="il_as_qpl_qpisql_output_area_error_message" id="il_as_qpl_qpisql_output_area_error_no_visible_result_message">
    </div>
  </div>
  <div id="il_as_qpl_qpisql_output_area_error_running_sequence" class="il_as_qpl_qpisql_output_areas" style="display:none;">
    <div class="il_as_qpl_qpisql_output_area_error_type">
      (<div id="il_as_qpl_qpisql_output_area_error_running_sequence_sequence_name">
      </div>)
      {ERROR_RUNNING_SEQUENCE}
    </div>
    <div class="il_as_qpl_qpisql_output_area_error_message" id="il_as_qpl_qpisql_output_area_error_running_sequence_message">
    </div>
  </div>
  <div id="il_as_qpl_qpisql_output_area_relation" class="il_as_qpl_qpisql_output_areas" style="display:none;">
  </div>
</div>

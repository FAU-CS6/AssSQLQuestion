<div class="qpisql-input-area">

  <div class="help-block">
    <b>{HEADER}</b>
  </div>

  <!-- Sequence input -->
  <textarea id="{ID}" data-contains-code class="qpisql-code-input-box noRTEditor" cols="80" rows="10">{CONTENT}</textarea>

  <script>
    // Create a coding box out of the textarea
    var editor_{ID} = CodeMirror.fromTextArea(document.getElementById('{ID}'), {
      lineNumbers: true,
      mode: 'text/x-sql',
      readOnly: true
    });
  </script>

</div>
